<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

<div class="page">

  <header>
    <h1>Avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="images/img1.png" alt="Ícone exemplificando uma avaliação com 3 de 5 estrelas.">

    <div class="personal_info">
      <h2>Informações pessoais</h2>
    </div>
  </header>

  <form id="form">
    <fieldset>
      <div class="fieldset_wrapper">
        <div class="col-2">
            <div class="input_wrapper">
              <label for="feedback_name">Nome</label>
              <input type="text" id="feedback_name" required>
            </div>
            
            <div class="input_wrapper">
              <label for="feedback_surname">Sobrenome</label>
              <input type="text" id="feedback_surname" required>
            </div>
        </div>
  
            <div class="input_wrapper">
              <label for="feedback_email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="feedback_email" required>
            </div>
      </div>

      <div class="fieldset_wrapper">
        <legend>Informações do Mentor</legend>

        <div class="input_wrapper">
          <label for="feedback_mentor_name">Selecione quem foi o seu mentor</label>
          <select id="feedback_mentor_name" required>
            <option value="Roberto">Roberto</option>
            <option value="João">João</option>
            <option value="Mayk">Mayk</option>
            <option value="Marcela">Marcela</option>
          </select>
        </div>

        <div class="input_wrapper">
          <label for="feedback_mentor_text">Feedback sobre o mentor</label>
          <textarea id="feedback_mentor_text" required></textarea>
        </div>

        <div class="checkbox_wrapper">
          <input type="checkbox" id="feedback_check">
          <label for="feedback_check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </div>

      <div class="fieldset_wrapper">
        <legend>Agendando próxima mentoria</legend>

        <div class="col-3">
          <div class="input_wrapper">
            <label for="feedback_date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="feedback_date" format="dd-mm-yyyy" required>
          </div>

          <div class="input_wrapper">
            <label for="feedback_begin">Das</label>
            <input type="time" id="feedback_begin" required>
          </div>

          <div class="input_wrapper">
            <label for="feedback_end">Até</label>
            <input type="time" id="feedback_end" required>
          </div>
        </div>
      </div>
    </fieldset>

    <button type="submit" form="form">Salvar</button>
  </form>

</div>

</body>
</html>
